language: node_js
sudo: false
node_js:
- '0.12'
cache:
  directories:
  - node_modules
  - jspm_packages
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- npm install
- jspm install
env:
  global:
    secure: 
before_install:
  - npm install -g jspm
  - jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN